{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Remisiones por Dia</title>

    <!-- Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ccc;
            padding: 4px;
            text-align: left;
        }
        .separador {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            margin: 10px 0;
        }
        .total-general-row td {
            font-weight: bold;
            font-size: 13px;
            border-top: 2px solid #000;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}

</body>
</html>
