{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.object.pk|yesno:"Editar Unidades de Medida,Nueva Unidad de Medida" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'inv:unidadmedida_list' %}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
{% endblock %}
