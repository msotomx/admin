{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Monedas</h2>
        <a href="{% url 'inv:moneda_create' %}" class="btn btn-primary">Nueva Moneda</a>
    </div>

    {% if monedas %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Clave</th>
                    <th>SÃ­mbolo</th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                {% for moneda in monedas %}
                <tr>
                    <td>{{ moneda.nombre }}</td>
                    <td>{{ moneda.clave }}</td>
                    <td>{{ moneda.simbolo }}</td>
                    <td>
                        <a href="{% url 'inv:moneda_update' moneda.pk %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'inv:moneda_delete' moneda.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No hay monedas registradas.</div>
    {% endif %}
</div>
{% endblock %}
