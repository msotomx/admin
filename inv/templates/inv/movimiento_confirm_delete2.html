{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">¿Estás seguro de eliminar este movimiento?</h4>

    <p class="small">
        Referencia: <strong>{{ object.referencia }}</strong><br>
        Fecha: {{ object.fecha_movimiento }}<br>
        Almacén: {{ object.almacen.nombre }}
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Sí, eliminar</button>
        <a href="{% url 'inv:movimiento_list' %}" class="btn btn-secondary btn-sm">Cancelar</a>
    </form>
</div>
{% endblock %}
