{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Categorías</h2>
      <a href="{% url 'inv:categoria_create' %}" class="btn btn-primary mb-3">Nueva Categoría</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark"> 
            <tr>
                <th>Categoria</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.categoria }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{% url 'inv:categoria_update' categoria.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'inv:categoria_delete' categoria.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No hay categorías registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
