{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Almacen</h2>
    <p>¿Estás seguro que deseas eliminar el almacen <strong>{{ object.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inv:almacen_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
