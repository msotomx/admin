{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Unidad de Medida</h2>
    <p>¿Estás seguro que deseas eliminar la unidad de medida <strong>{{ object.unidad_medida }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inv:unidadmedida_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
