{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.object.pk|yesno:"Editar Clave de Movimiento, Nueva Clave" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'inv:clavemovimiento_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
