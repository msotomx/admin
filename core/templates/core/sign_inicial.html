{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow rounded-3">
        <div class="card-header text-center bg-primary text-white">
            <h4>Registro de Empresa Nueva</h4>
        </div>
        <div class="card-body">

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if messages %}
                <div class="container mt-2">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nombre_comercial" class="form-label">Nombre Comercial</label>
                    <input type="text" class="form-control" id="nombre_comercial" name="nombre_comercial" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <hr>

                <div class="mb-3">
                    <label for="contacto_nombre" class="form-label">Nombre del Contacto</label>
                    <input type="text" class="form-control" id="contacto_nombre" name="contacto_nombre" required>
                </div>

                <div class="mb-3">
                    <label for="contacto_telefono" class="form-label">Teléfono del Contacto</label>
                    <input type="tel" class="form-control" id="contacto_telefono" name="contacto_telefono" required>
                </div>
                <div class="mb-3">
                    <label for="contacto_email" class="form-label">Email del Contacto</label>
                    <input type="email" class="form-control" id="contacto_email" name="contacto_email" required>
                </div>

                <div class="d-grid mt-4">
                    <button id="btn_crear" type="submit" class="btn btn-success">Crear Empresa</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('btn_crear');

        btn.addEventListener('click', function() {

            btn.textContent = "Creando Empresa Nueva...";
        })
    });
</script>

{% endblock %}
